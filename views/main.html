<h1>MainView</h1>

<a class="btn btn-primary clearfix" href="http://devlain.github.io/digivice/#/tamerid">Vista del Tamer</a>

<div ng-repeat="tamer in tamers" class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
	<div class="well">
		<h3 class="text-center">{{tamer.name}}</h3>
		<img class="img-circle img-responsive" ng-src="{{tamer.digimon.img}}">
		<h4 class="text-center">{{tamer.digimon.name}}</h4>
		<h5 class="text-center">{{tamer.digimon.specie}}</h5>
	</div>

</div>
