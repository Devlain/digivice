<a class="btn btn-danger font-bg-paula" href="http://devlain.github.io/digivice/#/eclair"><i class="fa fa-book"></i> Eclair's Diary</a><br>

<h1>Party</h1>

<div ng-repeat="tamer in tamers" class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
	
	<div class="well text-center fixed-well center-block">
		<div class="text-center">
			<!--<a ng-href="http://devlain.github.io/digivice/#/{{$index}}">-->
				<div class="fieldtag" ng-click="changeTruth($index)" ng-class="tamer.colorclass" ng-click="">
					<span class="tamer-name">{{tamer.name}}</span>
				</div>
			<!--</a>-->
			<div class="check-element animate-show" ng-show="tamer.statsToggle">
				<div>
					<h4 class="text-centered">Naturalezas</h4>
					<table class="table table-bordered text-center">
						<tbody>
							<tr>
								<td ng-class="tamer.stats.nature.expressive">Expresiva</td>
								<td ng-class="tamer.stats.nature.empathic">Empática</td>
							</tr>
							<tr>
								<td ng-class="tamer.stats.nature.logic">Lógica</td>
								<td ng-class="tamer.stats.nature.kinetic">Motriz</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<p></p>
		<img class="img-circle img-responsive digimon-portait center-block" ng-src="{{tamer.digimon.img}}">
		<p></p>
		<ul class="data-group list-group text-center">
			<li class="list-group-item" ng-class="tamer.colorclass">{{tamer.digimon.name}}</li>
			<li class="list-group-item">{{tamer.digimon.specie}}</li>
		</ul>
	</div>

</div>
