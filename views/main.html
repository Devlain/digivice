<h1>MainView</h1>

<a class="btn btn-primary clearfix" href="http://devlain.github.io/digivice/#/tamerid">Vista del Tamer</a>

<div ng-repeat="tamer in tamers" class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
	<div class="well">
		<div class="row">
			<h2 class="text-center" class="label" ng-class="label-{{tamer.colorclass}}">{{tamer.name}}</h2>
		</div>
		<img class="img-circle img-responsive" ng-src="{{tamer.digimon.img}}">
		<div class="row">
			<div class="panel panel-default">
			  <div class="panel-heading">
			  	<h3 class="text-center">{{tamer.digimon.name}}</h3>
			  </div>
			  <div class="panel-body">
			    <h4 class="text-center">{{tamer.digimon.specie}}</h4>
			  </div>
			</div>

			
			
		</div>
	</div>

</div>
