<h1>MainView</h1>

<a class="btn btn-primary clearfix" href="http://devlain.github.io/digivice/#/tamerid">Vista del Tamer</a>

<div ng-repeat="tamer in tamers" class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
	<div class="well">
		<div class="row">
			<div class="fieldtag text-center" ng-class="{{tamer.colorclass}}">
				<p class="tamer-name">{{tamer.name}}</p>
			</div>
		</div>
		<img class="img-circle img-responsive" ng-src="{{tamer.digimon.img}}">
		<div class="row">
			<ul class="list-group text-center">
				<li class="list-group-item" ng-class="{{tamer.colorclass}}">{{tamer.digimon.name}}</li>
				<li class="list-group-item">{{tamer.digimon.specie}}</li>
			</ul>

			
			
		</div>
	</div>

</div>
